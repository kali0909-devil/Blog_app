{% extends 'index.html' %}

{% block title %}
    New Post
{% endblock title %}

{% block content %}

<style>
  body {
    opacity: 0;
    transition: opacity 0.6s ease-in;
    background-color: #f2f5fa;
  }

  body.loaded {
    opacity: 1;
  }

  .form-wrapper {
    max-width: 600px;
    margin: 60px auto;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
  }

  .form-wrapper h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 600;
    color: #333;
  }

  .form-label {
    font-weight: 500;
    color: #333;
  }

  .form-control {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 8px;
    margin-bottom: 20px;
    transition: border 0.3s;
  }

  .form-control:focus {
    border-color: #0066cc;
    outline: none;
  }

  .btn {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 10px;
  }

  .btn-primary {
    background-color: #0066cc;
    color: white;
    border: none;
  }

  .btn-primary:hover {
    background-color: #004c99;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>

<div class="form-wrapper">
  <h2>Create New Post üìù</h2>
  <form method="post">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" required>

    <label class="form-label">Content</label>
    <textarea name="content" class="form-control" rows="6" required></textarea>

    <button type="submit" class="btn btn-primary">Post</button>
    <a href="{{ url_for('blog.home') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script>
  // Page fade-in animation
  window.addEventListener("load", function () {
    document.body.classList.add("loaded");
  });
</script>

{% endblock content %}
