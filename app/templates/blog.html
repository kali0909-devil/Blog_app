{% extends "index.html" %}
{% block title %}
    blog
{% endblock title %}
{% block content %}
 <style>
     body {
    opacity: 0;
    transition: opacity 0.7s ease-in;
  }
  body.loaded {
    opacity: 1;
  }
    .add-post {
        text-align: center;
        margin-bottom: 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
    }

    .card {
        border: none;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        background: #ffffff;
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
    }

    .card-text {
        font-size: 16px;
        color: #666;
        margin-bottom: 15px;
    }

    .btn-info, .btn-success {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background-color 0.2s;
    }

    .btn-info:hover, .btn-success:hover {
        background-color: #0056b3;
    }
 </style>

 <div class="add-post">
    <a href="{{ url_for('blog.new_post') }}" class="btn btn-success">+ Add Post</a>
 </div>

 <h2 style="text-align:center;">üìù Blog Posts</h2>
 <div class="grid">
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <a href="{{ url_for('blog.delete', post_id=post.post_id) }}" class="btn btn-info">Delete</a>

            </div>
        </div>
    {% endfor %}
 </div>
 <script>
  // Fade-in effect after DOM load
  window.addEventListener("load", function () {
    document.body.classList.add("loaded");
  });
</script>
{% endblock %}
