{% extends 'index.html' %} {% block title %} Contact Us {% endblock title %} {%
block content %}
<style>
  body {
    background-color: #f2f5fa;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    opacity: 0;
    transition: opacity 0.7s ease-in;
  }
  body.loaded {
    opacity: 1;
  }

  form {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    margin: 40px auto;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .form-label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #2c3e50;
  }

  .form-control {
    width: 100%;
    padding: 12px 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
  }

  .form-control:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 12px 20px;
    font-weight: bold;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-top: 10px;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>

<form method="POST" action="/contact">
  <div class="mb-3">
    <label for="name" class="form-label">Your Name:</label>
    <input type="text" name="name" id="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Your Message:</label>
    <textarea
      name="message"
      id="message"
      rows="4"
      class="form-control"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Send</button>
</form>
<script>
  // Fade-in effect after DOM load
  window.addEventListener("load", function () {
    document.body.classList.add("loaded");
  });
</script>
{% endblock content %}
